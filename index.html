  <title>NetFlixClone</title>
  <link rel="stylesheet" href="./style/style.css">
<link rel="stylesheet" href="./style/responsive.css">

<body>
  <header>
    <div class="container">
      <h2 class="logo">Netflix</h2>

            <i class="fas fa-info-circle"></i>
            Mais Informações

        </div>
